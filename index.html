
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الطلبات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient {
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1));
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/40" alt="لوقو" class="mb-2">
      <h1 class="text-2xl font-bold">نظام إدارة الطلبات</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
      <input type="text" id="title" placeholder="عنوان الطلب" class="p-2 rounded bg-gray-800">
      <input type="text" id="requester" placeholder="اسم صاحب الطلب" class="p-2 rounded bg-gray-800">
      <input type="text" id="type" placeholder="نوع الطلب" class="p-2 rounded bg-gray-800">
      <input type="text" id="size" placeholder="مقاس التصميم" class="p-2 rounded bg-gray-800">
      <input type="text" id="link" placeholder="الرابط" class="p-2 rounded bg-gray-800">
      <input type="date" id="date" class="p-2 rounded bg-gray-800">
      <select id="section" class="p-2 rounded bg-gray-800">
        <option value="">اختر القسم</option>
        <option value="الشركات">الشركات</option>
        <option value="سوشال ميديا">سوشال ميديا</option>
        <option value="كوالتي">كوالتي</option>
        <option value="كريتف">كريتف</option>
        <option value="ماركتنق">ماركتنق</option>
      </select>
      <select id="status" class="p-2 rounded bg-gray-800">
        <option value="غير منجز">غير منجز</option>
        <option value="منجز">منجز</option>
        <option value="معلق">معلق</option>
        <option value="جاري العمل">جاري العمل</option>
        <option value="انتظار المحتوى">انتظار المحتوى</option>
        <option value="ملغي">ملغي</option>
      </select>
      <textarea id="details" placeholder="تفاصيل الطلب" class="p-2 rounded bg-gray-800 col-span-full"></textarea>
      <button onclick="addTask()" class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded col-span-full">إضافة الطلب</button>
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 pt-6"></div>
  </div>

  <script>
    const sectionColors = {
      "الشركات": "bg-green-600 bg-opacity-30",
      "سوشال ميديا": "bg-pink-600 bg-opacity-30",
      "كوالتي": "bg-yellow-600 bg-opacity-30",
      "كريتف": "bg-lime-500 bg-opacity-30",
      "ماركتنق": "bg-red-500 bg-opacity-30"
    };

    const statusColors = {
      "غير منجز": "bg-gray-600",
      "منجز": "bg-green-700",
      "معلق": "bg-yellow-700",
      "جاري العمل": "bg-blue-600",
      "انتظار المحتوى": "bg-orange-600",
      "ملغي": "bg-red-800"
    };

    function addTask() {
      const title = document.getElementById("title").value;
      const requester = document.getElementById("requester").value;
      const type = document.getElementById("type").value;
      const size = document.getElementById("size").value;
      const link = document.getElementById("link").value;
      const date = document.getElementById("date").value;
      const section = document.getElementById("section").value;
      const status = document.getElementById("status").value;
      const details = document.getElementById("details").value;

      const card = document.createElement("div");
      card.className = `p-4 rounded-xl gradient text-white shadow ${sectionColors[section] || ''}`;

      card.innerHTML = `
        <div class="flex justify-between">
          <span class="px-3 py-1 bg-gray-500 rounded-full text-sm">${status}</span>
          <span class="px-3 py-1 ${sectionColors[section] || 'bg-gray-800'} rounded-full text-sm">${section}</span>
        </div>
        <div class="mt-2 mb-2 text-lg font-bold">
          <span class="bg-white text-black px-2 py-1 rounded shadow">${title}</span>
        </div>
        <div class="space-y-1 text-sm">
          <div>👤 ${requester || '--'}</div>
          <div>✏️ ${size || '--'}</div>
          <div>🎨 ${type || '--'}</div>
          <div>📅 ${date || '--'}</div>
          <div>🔗 <a href="${link}" target="_blank" class="underline text-yellow-300">رابط</a></div>
          <div>📝 ${details || ''}</div>
        </div>
        <button onclick="this.parentElement.remove()" class="text-red-400 text-sm mt-2">حذف 🗑️</button>
      `;

      document.getElementById("cardsContainer").appendChild(card);
    }
  </script>
</body>
</html>
