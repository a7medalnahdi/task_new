
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الطلبات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <!-- شعار الشركة -->
    <div class="flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Simpleicons_Interface_user-group.svg/2048px-Simpleicons_Interface_user-group.svg.png" alt="شعار الشركة" class="h-16">
    </div>

    <h1 class="text-2xl font-bold text-center mb-4">نظام إدارة الطلبات</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input id="title" placeholder="عنوان الطلب" class="p-3 rounded-xl bg-gray-800 text-white" />
      <input id="owner" placeholder="اسم صاحب الطلب" class="p-3 rounded-xl bg-gray-800 text-white" />
      <input id="type" placeholder="نوع الطلب" class="p-3 rounded-xl bg-gray-800 text-white" />
      <input id="size" placeholder="مقاس التصميم" class="p-3 rounded-xl bg-gray-800 text-white" />
      <input id="link" placeholder="الرابط" class="p-3 rounded-xl bg-gray-800 text-white" />
      <input id="date" type="date" class="p-3 rounded-xl bg-gray-800 text-white" />
    </div>

    <button onclick="addTask()" class="mt-4 w-full bg-orange-500 py-3 rounded-xl font-bold text-white hover:bg-orange-600 transition">
      إضافة الطلب
    </button>

    <div id="tasks" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 mt-8"></div>
  </div>

  <script>
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const container = document.getElementById("tasks");

    const statusColors = {
      "جاري العمل": "from-blue-400/70 to-blue-900/70",
      "منجز": "from-green-400/70 to-green-900/70",
      "معلق": "from-yellow-400/70 to-yellow-900/70",
      "ملغي": "from-red-400/70 to-red-900/70"
    };

    function renderTasks() {
      container.innerHTML = "";
      tasks.forEach((t, index) => {
        const statusClass = statusColors[t.status] || "from-gray-400/70 to-gray-900/70";
        const card = document.createElement("div");
        card.className = `bg-gradient-to-br ${statusClass} p-5 rounded-2xl shadow space-y-2`;

        card.innerHTML = `
          <div class="px-3 py-1 border border-white/30 rounded-full inline-block text-sm bg-white/10 mb-2">${t.status || "غير محدد"}</div>
          <div class="bg-black/30 px-3 py-2 rounded-xl border border-white/20 text-lg font-bold mb-1">${t.title}</div>
          <p>👤 ${t.owner}</p>
          <p>🎨 ${t.type}</p>
          <p>📐 ${t.size}</p>
          <p>🔗 <a href="${t.link}" class="text-yellow-300 underline">رابط</a></p>
          <p>📅 ${t.date}</p>
          <button onclick="deleteTask(${index})" class="text-red-300 hover:underline">🗑 حذف</button>
        `;
        container.appendChild(card);
      });
    }

    function addTask() {
      const task = {
        title: document.getElementById("title").value,
        owner: document.getElementById("owner").value,
        type: document.getElementById("type").value,
        size: document.getElementById("size").value,
        link: document.getElementById("link").value,
        date: document.getElementById("date").value,
        status: "جاري العمل"
      };
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("هل أنت متأكد من حذف الطلب؟")) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
